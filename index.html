<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/reset.css">  <!--linka os arquivos-->
    <link rel="stylesheet" href="styles/login/login.css" class="">
    <link rel="stylesheet" href="styles/login/login-responsive.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>Orkut</title>
</head>
<body>
    <div class="logo">
        <img src="imgs/logo.png" alt="" class="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="orkut-font-color">Orkut</span> com a sua conta <span style="color: rgb(14, 134, 231);">G</span><span style="color: rgb(202, 17, 103)">o</span><span style="color: rgb(192, 196, 9)">o</span><span style="color: rgb(14, 134, 231)">g</span><span style="color: rgb(92, 92, 94)">l</span><span style="color: rgb(202, 17, 103)">e</span>!</p>
            </div>
            <div class="fields__textboxes">
                <input type="email" placeholder="E-mail ou número de celular" id="field__email">
                <input type="password" placeholder="Senha" id="field__pass">
            </div>
            <div class="fields__remember">
                <input type="radio" name="" id="field__remember">
                <label for="field__remember" class="">Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">Entrar</button>
            </div>
            <div class="fields__recovery">
                <a href="#" class="">Esqueci minha senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#" class="">Não tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>
        </div>
    </div>
</body>
</html>
